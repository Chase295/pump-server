version: '3.8'
services:
  ml-ui:
    build:
      context: ./ml-ui
      dockerfile: Dockerfile
      # Keine VITE_API_BASE_URL für Produktion - dynamische Ermittlung
    container_name: ml-ui
    restart: unless-stopped
    # Keine Environment-Variablen - API-URL wird dynamisch ermittelt
    ports:
      - "3002:80"   # HTTP - UI + API über nginx Reverse Proxy
      - "3443:443"  # HTTPS - für lokale SSL-Entwicklung
    depends_on:
      - ml-service
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ML-Service - nur intern für UI verfügbar (wie pump-find)
  ml-service:
    build: .
    container_name: ml-service
    restart: unless-stopped
    # Keine externen Ports - nur über UI-Reverse-Proxy erreichbar
    expose:
      - "8000"  # Nur intern für ml-ui verfügbar
    environment:
      # Datenbank (bleibt gleich)
      - DB_DSN=${DB_DSN:-postgresql://postgres:9HVxi6hN6j7xpmqUx84o@100.118.155.75:5432/beta}

      # API-Konfiguration
      - API_PORT=8000
      - MODEL_STORAGE_PATH=/app/models

      # Job-Management (bleibt gleich)
      - JOB_POLL_INTERVAL=5
      - MAX_CONCURRENT_JOBS=2

      # Health-Server (wie pump-find)
      - HEALTH_PORT=8001

    volumes:
      - ./models:/app/models
      - ./config:/app/config:rw
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  ml-network:
    driver: bridge

volumes:
  ml-config:
    driver: local
