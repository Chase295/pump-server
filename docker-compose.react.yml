# Docker Compose für React + FastAPI Setup
# Backend, Frontend und PostgreSQL Datenbank

services:
  # PostgreSQL Datenbank
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=ml_predictions
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d
    networks:
      - ml-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d ml_predictions"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - "8000"  # Nicht nach außen exponieren, nur intern
    environment:
      # Konfiguration wird aus persistentem Config-Volume geladen
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL:-}
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - config_data:/app/config  # Shared config volume
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ml-network
    restart: unless-stopped

  # React Frontend (dient als Proxy für API)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=/api  # Relative URL für API über gleichen Port
    depends_on:
      - backend
    networks:
      - ml-network
    restart: unless-stopped
    # Für Development: Volume-Mount für Hot-Reload
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - /app/node_modules
      - config_data:/app/config  # Shared config volume

networks:
  ml-network:
    driver: bridge

volumes:
  postgres_data:
  config_data:

